<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="turn"></div>
    <form action="" method="get" class="start">
      <div class="form-row">
        <div class="form-column">
          <label for="x">Player x</label>
          <input type="text" name="x" id="x" placeholder="player 1" required />
        </div>
        <div class="form-column">
          <label for="o">Player o</label>
          <input type="text" name="o" id="o" placeholder="player 2" required />
        </div>
      </div>
      <button type="submit"><img src="play.svg" alt="play icon" /></button>
    </form>
    <div class="board"></div>
    <button class="restart">restart</button>
  </body>
</html>
